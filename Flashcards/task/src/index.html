<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Flashcards</title>
</head>
<body>
<div class="container">
    <h1 class="title">What is the capital of ...</h1>
    <div class="store">
        <div class="store-item item1">
            <div class="card card-1">
                <div class="card-inner">
                    <div class="card-front question">
                        <p>Mexico</p>
                    </div>
                    <div class="card-back answer">
                        <p>Mexico</p>
                    </div>
                </div>
            </div>
            <div class="card card-2">
                <div class="card-inner">
                    <div class="card-front question">
                        <p>Ukraine</p>
                    </div>
                    <div class="card-back answer">
                        <p>Kiev</p>
                    </div>
                </div>
            </div>
            <div class="card card-3">
                <div class="card-inner">
                    <div class="card-front question">
                        <p lang="en">Russian Federation</p>
                    </div>
                    <div class="card-back answer">
                        <p>Moscow</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="store-item item2">
            <div class="card card-4">
                <div class="card-inner">
                    <div class="card-front question">
                        <p>South Korea</p>
                    </div>
                    <div class="card-back answer">
                        <p>Seoul</p>
                    </div>
                </div>
            </div>
            <div class="card card-5">
                <div class="card-inner">
                    <div class="card-front question">
                        <p>Sweden</p>
                    </div>
                    <div class="card-back answer">
                        <p>Stockholm</p>
                    </div>
                </div>
            </div>
            <div class="card card-6">
                <div class="card-inner">
                    <div class="card-front question">
                        <p>Georgia</p>
                    </div>
                    <div class="card-back answer">
                        <p>Tbilisi</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="store-item item3">
            <div class="card card-7">
                <div class="card-inner">
                    <div class="card-front question">
                        <p>Honduras</p>
                    </div>
                    <div class="card-back answer">
                        <p>Tegucigalpa</p>
                    </div>
                </div>
            </div>
            <div class="card card-8">
                <div class="card-inner">
                    <div class="card-front question">
                        <p>Tunisia</p>
                    </div>
                    <div class="card-back answer">
                        <p>Tunis</p>
                    </div>
                </div>
            </div>
            <div class="card card-9">
                <div class="card-inner">
                    <div class="card-front question">
                        <p>Austria</p>
                    </div>
                    <div class="card-back answer">
                        <p>Vienna</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</div>
</body>
</html>
